<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
</head>

<body>

    <h1>Simple Counter</h1>
    <div style="display: flex; align-items: center;">
        <div>
            A = <input id="A" type="number" placeholder=0 />
        </div>
        <div>
            <div style="width: 100%;"><button onclick="plus()" style="width: 100%;">+</button></div>
            <div style="width: 100%;"><button onclick="minus()" style="width: 100%;">-</button></div>
            <div style="width: 100%;"><button onclick="multiply()" style="width: 100%;">x</button></div>
            <div style="width: 100%;"><button onclick="divide()" style="width: 100%;">/</button></div>
        </div>
        <div>
            B = <input id="B" type="number" placeholder=0 />
        </div>
    </div>
    <div id="result">0</div>
    <script>
        let res = 0;

        function updateCounter() {
            document.getElementById('result').innerText = res;
        }

        function plus() {
            res = Number(document.getElementById('A').value)+Number(document.getElementById('B').value);
            updateCounter();
        }

        function minus() {
            res = Number(document.getElementById('A').value)-Number(document.getElementById('B').value);
            updateCounter();
        }

        function multiply() {
            res = Number(document.getElementById('A').value)*Number(document.getElementById('B').value);
            updateCounter();
        }

        function divide() {
            res = Number(document.getElementById('A').value)/Number(document.getElementById('B').value);
            updateCounter();
        }
    </script>

</body>

</html>
